<div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">登录</h3>
    </div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label class="col-sm-2 control-label">用户名：</label>
          <div class="col-sm-10">
            <input required name="userName"  type="text" class="form-control" placeholder="请输入用户名...">
            <div  class="text-danger">用户名必须输入！</div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">密码：</label>
          <div class="col-sm-10">
            <input required minlength="8"  name="password"  type="password" class="form-control" placeholder="请输入密码...">
            <div  class="text-danger">密码必须输入,至少要8位！</div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input name="remeberMe" type="checkbox">记住我
              </label>
            </div>
          </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10 alert alert-danger"></div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">登录</button>
            <button type="button" class="btn btn-danger">忘记密码？</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
